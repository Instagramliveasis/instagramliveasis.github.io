<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/68963565a3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./icons.svg" />
    
    <title>instagram</title>
</head>
<body>
    <script>
	    fetch("content").then((res) => res.text()).then((res) => {
    		document.body.innerHTML = res;
	    var scriptElement = document.createElement('script');
	
	    // Set the source attribute to point to your JavaScript file
	    scriptElement.src = 'script.js';
	
	    // Append the script element to the HTML body
	    document.body.appendChild(scriptElement);
	
	})
    </script>
</body>
</html>
